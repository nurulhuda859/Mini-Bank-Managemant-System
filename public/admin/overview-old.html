<!DOCTYPE html>
<html>
<title>Statistics</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/static/css/w3.css" />
<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" /> -->
<link rel="stylesheet" href="/static/css/all.min.css">
<link rel="stylesheet" href="/static/css/main.css" />

<body class="w3-light-grey">
  <!-- !PAGE CONTENT! -->

  <div class="w3-row-padding w3-margin-bottom w3-padding-16">
    <div class="w3-quarter">
      <div class="w3-container w3-red w3-padding-16">
        <div class="w3-left"><i class="fa fa-money-bill w3-xxxlarge"></i></div>
        <div class="w3-right">
          <h3 id="total">...</h3>
        </div>
        <div class="w3-clear"></div>
        <h4>Total</h4>
      </div>
    </div>
    <div class="w3-quarter">
      <div class="w3-container w3-blue w3-padding-16">
        <div class="w3-left"><i class="fa fa-user w3-xxxlarge"></i></div>
        <div class="w3-right">
          <h3 id="customer">...</h3>
        </div>
        <div class="w3-clear"></div>
        <h4>Customers</h4>
      </div>
    </div>
    <div class="w3-quarter">
      <div class="w3-container w3-teal w3-padding-16">
        <div class="w3-left">
          <i class="fa fa-coins w3-xxxlarge"></i>
        </div>
        <div class="w3-right">
          <h3 id="account">...</h3>
        </div>
        <div class="w3-clear"></div>
        <h4>Accounts</h4>
      </div>
    </div>
    <div class="w3-quarter">
      <div class="w3-container w3-orange w3-text-white w3-padding-16">
        <div class="w3-left"><i class="fa fa-money-check fa-fw w3-xxxlarge"></i></div>
        <div class="w3-right">
          <h3 id="deposit">...</h3>
        </div>
        <div class="w3-clear"></div>
        <h4>Deposits</h4>
      </div>
    </div>
  </div>

  <script src="/static/js/edit-deposit.js"></script>
</body>

</html>
