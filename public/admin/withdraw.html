<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/form.css">
    <title>Bank-PONSRIK</title>
</head>

<body>
    <br>
    <!-- Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registration Info</h5><button class="close"
                        type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body text-center">
                    <h5 id="body-content">
                        <div class="loader" style="margin-left: 38%;"></div>
                    </h5>
                </div>
                <div class="modal-footer"><button class="btn btn-secondary" type="button"
                        data-dismiss="modal">Close</button></div>
            </div>
        </div>
    </div>
    <div class="container">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                    aria-controls="nav-home" aria-selected="true">Withdraw</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <div class="bo" style="border: 1px solid #dee2e6;border-top: none;"><br>
                    <form class="cform" id="withdraw-form">
                        <div class="container register-form">
                            <div class="note">
                                <p>Create New Withdraw</p>
                            </div>
                            <div class="form-content">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"><select name="acn" class="form-control"
                                                id="matured-account" onchange="fillName(event, 'w-by')">
                                                <option hidden selected disabled>Loading matured accounts...</option>

                                            </select></div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"><input class="form-control" name="date" type="date"
                                                placeholder="Withdrawn Date" value="" id="date"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group"><input class="form-control" name="charge" type="number"
                                                placeholder="Charge Amount" value="" id="charge"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"><input class="form-control" name="wBy" type="text"
                                                placeholder="Withdrawn By" value="" id="w-by"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <select class="form-control" name="wFrom" type="text"
                                                placeholder="Withdrawn From" value="" id="w-from">
                                                <option>Nurul Huda</option>
                                                <option>Asik Ahmed</option>
                                            </select></div>
                                    </div>
                                </div><button class="btnSubmit" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                    <script>
                    </script>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/send-form.js"></script>
    <script src="/static/js/form.js"></script>
    <script>
        getAccounts3();
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="/static/js/bootstrap.min.js"></script>

</body>

</html>
